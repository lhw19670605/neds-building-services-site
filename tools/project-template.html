<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{TITLE}} • NORTHERN EDUCATIONAL DEVELOPMENT SERVICES</title>
    <link rel="stylesheet" href="../../assets/style.css" />
  </head>
  <body
    data-project-slug="{{SLUG}}"
    data-gallery-url="../../generated/gallery.json"
  >
    {{NAV}}

    <header class="page-title">
      <div class="container">
        <h1 id="projectTitle">{{TITLE}}</h1>
        <p id="projectSubtitle">{{SUBTITLE}}</p>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <div
          id="tabs"
          class="card info-card"
          style="padding: 12px; display: flex; gap: 10px; flex-wrap: wrap"
        ></div>
      </div>

      <!-- Overview block -->
      <div
        class="container info-grid"
        id="overviewBlock"
        style="margin-top: 14px"
      >
        <div class="card info-card" id="projectMount">
          <h2 style="margin: 0 0 10px">Project Details</h2>
          <ul class="info-list" id="infoList"></ul>
        </div>

        <div id="overviewSection"></div>
      </div>

      <!-- Media block -->
      <div class="container" style="margin-top: 16px">
        <div id="gallerySections"></div>
      </div>
    </main>

    <div class="lightbox" id="lightbox" aria-hidden="true">
      <div class="lightbox-inner">
        <button class="lb-btn lb-prev" id="lbPrev" aria-label="Previous">
          ‹
        </button>
        <img class="lightbox-img" id="lightboxImg" alt="" />
        <button class="lb-btn lb-next" id="lbNext" aria-label="Next">›</button>
        <button class="lb-close" id="lbClose" aria-label="Close">✕</button>
      </div>
    </div>

    <footer class="footer">
      <div class="container footer-grid">
        <div class="footer-brand">
          <div class="footer-name">Northern Educational Development Services Inc</div>
          <div class="footer-meta">© 2026 • Middletown, NY</div>
        </div>

        <div class="footer-contact">
          <div class="footer-row">
            <div class="footer-k">Location</div>
            <div class="footer-v">1 Ashley Ave, Middletown NY 10940</div>
          </div>
          <div class="footer-row">
            <div class="footer-k">Email</div>
            <div class="footer-v"><a href="mailto:123@neds.com">123@neds.com</a></div>
          </div>
          <div class="footer-row">
            <div class="footer-k">Phone</div>
            <div class="footer-v"><a href="tel:+15555555555">555–555 555</a></div>
          </div>
        </div>
      </div>
    </footer>

    <script src="../../assets/site.js"></script>
    <script type="module" src="../../assets/gallery.js"></script>
  </body>
</html>
